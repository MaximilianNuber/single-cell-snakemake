name: rpy2-seurat-env
channels:
  - conda-forge
  - bioconda
dependencies:
  - python=3.12
  - pip
  # Core Python packages
  - anndata=0.12.1
  - rpy2=3.6.2
  - numpy=2.2.6
  - pandas=2.3.1
  - scipy=1.16.0
  # Core R packages for the workflow
  - r-base=4.4.3
  - r-seurat=5.3.0
  - r-sctransform=0.4.2
  - r-matrix=1.7_3
  - r-anndata=0.8.0
  # Downstream R packages (from your list)
  - r-uwot=0.2.3
  - r-leidenbase=0.1.32
  # Other dependencies that are not in the core Conda channels
  - pip:
    - anndata2ri>=1.3.2